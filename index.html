<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-form">
        <div class="top-part">
          <h2>Habsida To Do List</h2>
          <div class="input-set">
            <input
              class="todo-input"
              type="text"
              oninput="checkBtnDisabled()"
            />
            <button class="add-btn" onclick="addNewToDo()" disabled>Add</button>
          </div>
          <div class="list-container">
            <ul class="todo-list"></ul>
          </div>
        </div>
        <div class="bottom-part">
          <button class="delete-select-btn" onclick="deleteSelected()" disabled>Delete selected</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
